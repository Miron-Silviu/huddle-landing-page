<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Huddle landing page with alternating feature blocks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <section class="hero-section">
        <div class="hero-image-hero-button">
          <img src="./images/logo.svg" class="img-thumbnail" alt="logo" />
          <a class="btn btn-primary shadow-sm hero-button" href="#" role="button">Try It Free</a>
        </div>
        <div class="hero-info pt-5">
          <h1 class="text-center title-hero-info">Build The Community Your Fans Will Love</h1>
          <p class="text-center description-info">Huddle re-imagines the way we build communities.You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
          <a class="btn btn-primary px-5 py-2 mx-auto shadow-sm hero-button-info" href="#" role="button">Get Started For Free</a>
          <img src="./images/illustration-mockups.svg" class="img-thumbnail mx-auto w-auto m-5 px-5 hero-info-img" alt="logo" />
        </div>
      </section>
    </header>
  </body>
</html>
